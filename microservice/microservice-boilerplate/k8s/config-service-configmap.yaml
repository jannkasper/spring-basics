apiVersion: v1
kind: ConfigMap
metadata:
  name: config-service-config
data:
  application.yml: |
    server:
      port: 8888
    
    spring:
      application:
        name: config-service
      profiles:
        active: native
      cloud:
        config:
          server:
            native:
              search-locations: file:/app/config-repo 