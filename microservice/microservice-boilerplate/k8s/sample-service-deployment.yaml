---
apiVersion: v1
kind: Service
metadata:
  name: sample-service
spec:
  selector:
    app: sample-service
  ports:
    - name: instance1
      port: 8081
      targetPort: 8081
    - name: instance2
      port: 8082
      targetPort: 8082
  type: ClusterIP 