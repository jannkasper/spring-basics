server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/**,/api/auth/**,/login,/register,/dashboard
          filters:
            - RewritePath=/auth-service/(?<segment>.*), /$\{segment}
        
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - JwtGatewayFilter
        
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - JwtGatewayFilter
        
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - JwtGatewayFilter
            
        - id: sample-service
          uri: lb://sample-service
          predicates:
            - Path=/api/samples/**
          filters:
            - JwtGatewayFilter
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true

